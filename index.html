<body>
</body>

<script type="text/javascript">
const appName = "thelma";
var thelma = Thelma.Main.fullscreen();
thelma.ports.focus.subscribe(function(selector) {
    setTimeout(function() {
        var nodes = document.querySelectorAll(selector);
        if (nodes.length === 1 && document.activeElement !== nodes[0]) {
            nodes[0].focus();
        }
    }, 50);
});
</script>
